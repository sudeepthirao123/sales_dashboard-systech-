<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Systech Sales Dashboard</title>
    <!-- Include Bootstrap for clean styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in;
            color: #ffffff;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Card Styling */
        .login-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }

        /* Header */
        h2 {
            color: #2a5298;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Buttons and Input Fields */
        .form-control {
            border: 1px solid #2a5298;
            color: #333333;
        }

        button {
            background-color: #2a5298;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1e3c72;
        }

        /* Logo Placeholder */
        .logo {
            width: 80px;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <!-- Login Card -->
    <div class="login-card">
        <!-- Logo Placeholder -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
        

        <h2>Systech Sales Dashboard</h2>

        <!-- Error Message -->
        <div id="errorMessage" style="color: red; display: none;">Invalid credentials</div>

        <!-- Login Form -->
       <form method="POST" action="/">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    
</body>
</html>
